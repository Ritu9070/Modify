<!DOCTYPE html>
<html>
<head>
    <title>Relations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Relations</h1>
    <label for="searchInput">Enter relation to find name:</label>
    <input type="text" id="searchInput">
    <button onclick="searchRelations()">Search</button>
    <p id="output"></p>
    <video height="400" src="Hanuman.mp4" controls></video>
    <img height="400" src="jpg1.jpg">
    <img height="400" src="jpg2.jpg">

    <script>
        // Map to store strings along with their categories
        let data = new Map();
        data.set("brother", "Ritu Raj");
        data.set("sister", "Savita Kumari, Uma kumari");
        data.set("father", "Shambhu Prasad");
        data.set("mother", "Kiran Devi");
        data.set("elder sister", "Uma kumari");
        data.set("younger sister", "Savita kumari");

        function searchRelations() {
            // Get the input value
            let searchString = document.getElementById("searchInput").value.toLowerCase();
            // Check if the string is in the map
            if (data.has(searchString)) {
                document.getElementById("output").innerText =" Result = " + data.get(searchString) + ".";
            } else {
                document.getElementById("output").innerText = searchString + " Result not found in your relations.";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
